<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/css/custom.css" />
    <title>Web Cinema</title>
  </head>
  <body>
    <!-- popup form -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="2"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0">
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div
            class="w-100 d-flex justify-content-center align-items-center position-relative"
          >
            <!-- login -->
            <div
              class="w-25 ms-2 ms-md-1 d-flex justify-content-center align-items-md-center text-gray cursor"
              onclick="changeStatus(this,'login')"
            >
              <h4>ورود</h4>
            </div>
            <!-- Register -->
            <div
              class="w-25 d-flex justify-content-center align-items-md-center text-gray cursor activeStatus"
              onclick="changeStatus(this,'register')"
            >
              <h4>ثبت نام</h4>
            </div>
          </div>
          <div class="modal-body w-75 mx-auto mt-3">
            <!-- form register -->
            <form
              action=""
              method="post"
              id="formRegister"
              class="formStatusActive"
            >
              <div class="mb-3">
                <input
                  type="text"
                  class="text-white w-100 bg-transparent p-2"
                  placeholder="نام کاربری"
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  required
                  class="text-white w-100 bg-transparent p-2"
                  placeholder="ایمیل"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="text-white w-100 bg-transparent p-2"
                  placeholder="رمز عبور"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="text-white w-100 bg-transparent p-2"
                  placeholder="شماره همراه"
                />
              </div>
              <div class="d-grid gap-2 col-12 mx-auto">
                <button class="btn btn-red mb-2 py-2" type="submit">
                  ثبت نام
                </button>
              </div>
            </form>
            <!-- form login -->
            <form action="" method="post" id="formLogin" class="">
              <div class="mb-3">
                <input
                  type="text"
                  class="text-white w-100 bg-transparent p-2"
                  placeholder="شماره همراه"
                />
              </div>
              <div class="d-grid gap-2 col-12 mx-auto">
                <button class="btn btn-red mb-2 py-2" type="submit">
                  ورود
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- header -->
    <header class="header position-relative" id="header">
      <div class="container-fluid">
        <div class="row">
          <div
            class="position-absolute w-100 h-100 bg-shadow d-flex justify-content-center flex-column align-items-center"
